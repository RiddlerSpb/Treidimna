<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trader Tycoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="traderSection">
            <h1>Crypto Trader Tycoon</h1>
            <div id="sofa">
                <div id="trader">üßë‚Äçüíª</div>
            </div>
        </div>
        <div id="tradingSection">
            <h2>Market</h2>
            <div id="market">
                <div class="currency">
                    <span>BTC: </span><span id="btcPrice">50000</span>
                    <button onclick="trade('buy', 'BTC')">Buy</button>

                    <button onclick="trade('buy', 'ETH')">Buy</button>
                    <button onclick="trade('sell', 'ETH')">Sell</button>
                </div>
            </div>
        </div>
        <div id="statsSection">
            <h2>Stats</h2>
            <div id="stats">
                <div>Cash: $<span id="cash">10000</span></div>
                <div>BTC: <span id="btc">0</span></div>
                <div>ETH: <span id="eth">0</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
