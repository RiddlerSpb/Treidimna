<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Miner Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="miner">
            <h1>Crypto Miner Game</h1>
            <div id="score">BTC: 0</div>
            <div id="upgrades">
                <h2>Upgrades</h2>
                <button id="upgradeButton">Upgrade Mining Rig (Cost: 10 BTC)</button>
            </div>
        </div>
        <div id="market">
            <h2>Market</h2>
            <button id="exchangeButton">Exchange BTC for NOT (Rate: 10 BTC = 1 NOT)</button>
            <div id="notScore">NOT: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
