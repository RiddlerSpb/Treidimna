<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто-новостной агрегатор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Крипто-новости</h1>
        <div class="filter">
            <label for="categorySelect">Фильтр по теме:</label>
            <select id="categorySelect" onchange="fetchNews()">
                <option value="">Все</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <!-- Добавьте другие категории по мере необходимости -->
            </select>
        </div>
        <div id="newsContainer" class="news-container">
            <!-- Новости будут загружаться сюда -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
